<div class="container">
  <mat-card>
    <!-- Filtros -->
    <div class="filtros">
      <!-- CPF/CNPJ -->
      <mat-form-field appearance="outline">
        <mat-label>CPF/CNPJ</mat-label>
        <input matInput [(ngModel)]="filtros.cpfOuCnpj" 
               placeholder="Digite CPF ou CNPJ" maxlength="14"/>
      </mat-form-field>

      <!-- Razão Social -->
      <mat-form-field appearance="outline">
        <mat-label>Razão Social</mat-label>
        <input matInput [(ngModel)]="filtros.razaoSocial" 
               placeholder="Digite a razão social" maxlength="35"/>
      </mat-form-field>

      <!-- Checkbox MEI -->
      <div class="checkbox-container">
        <mat-checkbox [(ngModel)]="filtros.mei" color="primary">MEI</mat-checkbox>
      </div>

      <!-- Botões -->
      <div class="botoes-filtro">
        <button mat-raised-button color="primary" (click)="aplicarFiltros()" class="btn-filtro">
          <mat-icon>filter_list</mat-icon>
          Filtrar
        </button>
        <button mat-stroked-button color="warn" (click)="limparFiltros()" class="btn-filtro">
          <mat-icon>clear</mat-icon>
          Limpar
        </button>
      </div>
    </div>

    <!-- Título -->
    <div class="titulo-secao">
      <mat-icon class="icone-secao">business</mat-icon>
      <h2>Fornecedores</h2>
    </div>

    <!-- Tabela -->
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- CPF/CNPJ -->
        <ng-container matColumnDef="cpfOuCnpj">
          <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
          <td mat-cell *matCellDef="let f"> {{ f.cpfOuCnpj }} </td>
        </ng-container>

        <!-- Razão Social -->
        <ng-container matColumnDef="razaoSocial">
          <th mat-header-cell *matHeaderCellDef> Razão Social </th>
          <td mat-cell *matCellDef="let f"> {{ f.razaoSocial }} </td>
        </ng-container>

        <!-- UF -->
        <ng-container matColumnDef="uf">
          <th mat-header-cell *matHeaderCellDef> UF </th>
          <td mat-cell *matCellDef="let f"> {{ f.uf }} </td>
        </ng-container>

        <!-- MEI -->
        <ng-container matColumnDef="mei">
          <th mat-header-cell *matHeaderCellDef> MEI </th>
          <td mat-cell *matCellDef="let f">
            <mat-icon color="primary" *ngIf="f.mei">check</mat-icon>
            <mat-icon color="warn" *ngIf="!f.mei">close</mat-icon>
          </td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let f">
            <button mat-icon-button class="btn-visualizar" title="Visualizar" (click)="visualizar(f)">
              <mat-icon>search</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Paginação -->
      <mat-paginator
        [length]="totalRegistros"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        (page)="onPageChange($event)">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
