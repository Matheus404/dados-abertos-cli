<h2>Lista de Fornecedores</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

  <ng-container matColumnDef="cpfOuCnpj">
    <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
    <td mat-cell *matCellDef="let f"> {{ f.cpfOuCnpj }} </td>
  </ng-container>

  <ng-container matColumnDef="razaoSocial">
    <th mat-header-cell *matHeaderCellDef> Raz√£o Social </th>
    <td mat-cell *matCellDef="let f"> {{ f.razaoSocial }} </td>
  </ng-container>

  <ng-container matColumnDef="uf">
    <th mat-header-cell *matHeaderCellDef> UF </th>
    <td mat-cell *matCellDef="let f"> {{ f.uf }} </td>
  </ng-container>

  <ng-container matColumnDef="mei">
    <th mat-header-cell *matHeaderCellDef> MEI </th>
    <td mat-cell *matCellDef="let f"> {{ f.mei ? 'Sim' : 'N√£o' }} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> A√ß√µes </th>
    <td mat-cell *matCellDef="let f">
      <button mat-button (click)="visualizar(f)">üîç Visualizar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  [length]="totalRegistros"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
